<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator - PDFINDI</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-page {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-btn">
            ‚Üê Back to Tools
        </a>
        
        <div class="tool-header">
            <div class="tool-icon">üì±</div>
            <h1>QR Code Generator</h1>
            <p>Generate QR codes for URLs, text, or any data</p>
        </div>

        <div class="tool-ui-container">
            <label for="qr-text">Enter URL or text:</label>
            <textarea id="qr-text" rows="4" placeholder="Enter URL or text..."></textarea>
            <div id="qr-output" style="text-align:center; padding:1rem; min-height: 200px; background: #f0f0f0; border-radius: 8px; margin: 1rem 0;"></div>
            <button id="download-btn" class="red-button" disabled>Download PNG</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <script>
        // QR Code functionality
        const qrText = document.getElementById('qr-text');
        const qrOutput = document.getElementById('qr-output');
        const downloadBtn = document.getElementById('download-btn');

        function generateQR() {
            qrOutput.innerHTML = '';
            if (!qrText.value) {
                downloadBtn.disabled = true;
                return;
            }
            
            // Create QR Code
            const qr = qrcode(0, 'M');
            qr.addData(qrText.value);
            qr.make();
            
            // Create canvas and draw QR code
            const canvas = document.createElement('canvas');
            const modules = qr.getModuleCount();
            const cellSize = 4;
            canvas.width = modules * cellSize;
            canvas.height = modules * cellSize;
            const ctx = canvas.getContext('2d');
            
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#000000';
            
            for (let row = 0; row < modules; row++) {
                for (let col = 0; col < modules; col++) {
                    if (qr.isDark(row, col)) {
                        ctx.fillRect(col * cellSize, row * cellSize, cellSize, cellSize);
                    }
                }
            }
            
            qrOutput.appendChild(canvas);
            downloadBtn.disabled = false;
        }

        function createDownload(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        qrText.addEventListener('input', generateQR);
        downloadBtn.addEventListener('click', () => {
            const canvas = qrOutput.querySelector('canvas');
            if (canvas) {
                canvas.toBlob(blob => createDownload(blob, 'qrcode.png'));
            }
        });
    </script>
</body>
</html>
