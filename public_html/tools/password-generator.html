<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator - PDFINDI</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-page {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #c0392b;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        .red-button.secondary {
            background: #6c757d;
        }
        .red-button.secondary:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-btn">
            ‚Üê Back to Tools
        </a>
        
        <div class="tool-header">
            <div class="tool-icon">üîê</div>
            <h1>Password Generator</h1>
            <p>Generate secure random passwords</p>
        </div>

        <div class="tool-ui-container">
            <label for="output-field">Generated Password:</label>
            <input type="text" id="output-field" readonly placeholder="Click Generate...">
            <div class="button-group">
                <button id="generate-btn" class="red-button">Generate</button>
                <button id="copy-btn" class="red-button secondary">Copy</button>
            </div>
        </div>
    </div>

    <script>
        // Password Generator functionality
        const output = document.getElementById('output-field');
        const genBtn = document.getElementById('generate-btn');
        const copyBtn = document.getElementById('copy-btn');
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(() => {
                button.textContent = 'Failed';
                setTimeout(() => {
                    button.textContent = 'Copy';
                }, 2000);
            });
        }

        genBtn.addEventListener('click', () => {
            output.value = Array.from({length: 16}, () => chars[Math.floor(Math.random() * chars.length)]).join('');
        });

        copyBtn.addEventListener('click', () => copyToClipboard(output.value, copyBtn));
    </script>
</body>
</html>
