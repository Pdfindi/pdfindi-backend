<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merge PDF - PDFINDI</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-page {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #c0392b;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-btn">
            ‚Üê Back to Tools
        </a>
        
        <div class="tool-header">
            <div class="tool-icon">üìÑ</div>
            <h1>Merge PDF</h1>
            <p>Combine multiple PDF files into one document</p>
        </div>

        <div class="tool-ui-container">
            <label>Select PDF files to merge (in order):</label>
            <input type="file" id="file-input" accept=".pdf" multiple>
            <div id="status-area" class="output-area" style="min-height: 50px; display: none;"></div>
            <button class="red-button" id="process-btn" disabled>
                <span class="btn-text">Merge PDFs</span>
                <span class="spinner" hidden></span>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script>
        // Merge PDF functionality
        const fileInput = document.getElementById('file-input');
        const processBtn = document.getElementById('process-btn');
        const statusArea = document.getElementById('status-area');

        function createDownload(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        fileInput.addEventListener('change', () => {
            processBtn.disabled = fileInput.files.length < 2;
        });

        processBtn.addEventListener('click', async () => {
            const files = fileInput.files;
            if (files.length < 2) {
                statusArea.textContent = 'Please select at least two PDF files.';
                statusArea.style.display = 'block';
                return;
            }

            const btnText = processBtn.querySelector('.btn-text');
            const spinner = processBtn.querySelector('.spinner');
            processBtn.disabled = true;
            spinner.hidden = false;
            btnText.textContent = 'Processing...';
            statusArea.style.display = 'block';
            statusArea.textContent = 'Loading files...';

            try {
                const { PDFDocument } = PDFLib;
                const mergedPdf = await PDFDocument.create();

                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    statusArea.textContent = `Processing file ${i + 1} of ${files.length}: ${file.name}`;
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                    copiedPages.forEach((page) => mergedPdf.addPage(page));
                }

                statusArea.textContent = 'Finalizing merged PDF...';
                const mergedPdfFile = await mergedPdf.save();
                createDownload(new Blob([mergedPdfFile], { type: 'application/pdf' }), 'pdfindi-merged.pdf');
                statusArea.textContent = 'Merge successful!';
            } catch (error) {
                console.error(error);
                statusArea.textContent = 'An error occurred. A PDF might be corrupted or password-protected.';
            } finally {
                processBtn.disabled = false;
                spinner.hidden = true;
                btnText.textContent = 'Merge PDFs';
            }
        });
    </script>
</body>
</html>
