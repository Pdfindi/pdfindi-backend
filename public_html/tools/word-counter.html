<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter - PDFINDI</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-page {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #c0392b;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        .stat-card {
            background: #f8f9fa;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #e74c3c;
        }
        .stat-label {
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-btn">
            ‚Üê Back to Tools
        </a>
        
        <div class="tool-header">
            <div class="tool-icon">üßÆ</div>
            <h1>Word Counter</h1>
            <p>Count words, characters, sentences, and paragraphs in your text</p>
        </div>

        <div class="tool-ui-container">
            <label for="text-input">Enter or paste your text:</label>
            <textarea id="text-input" rows="10" placeholder="Paste your text here to get word count, character count, and more statistics..."></textarea>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="word-count">0</div>
                    <div class="stat-label">Words</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="char-count">0</div>
                    <div class="stat-label">Characters</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="char-no-spaces">0</div>
                    <div class="stat-label">Characters (no spaces)</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="sentence-count">0</div>
                    <div class="stat-label">Sentences</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="paragraph-count">0</div>
                    <div class="stat-label">Paragraphs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="reading-time">0</div>
                    <div class="stat-label">Reading Time (min)</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const wordCount = document.getElementById('word-count');
        const charCount = document.getElementById('char-count');
        const charNoSpaces = document.getElementById('char-no-spaces');
        const sentenceCount = document.getElementById('sentence-count');
        const paragraphCount = document.getElementById('paragraph-count');
        const readingTime = document.getElementById('reading-time');

        function updateStats() {
            const text = textInput.value;
            
            // Word count
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            wordCount.textContent = words;
            
            // Character count
            charCount.textContent = text.length;
            
            // Character count (no spaces)
            charNoSpaces.textContent = text.replace(/\s/g, '').length;
            
            // Sentence count
            const sentences = text.match(/[^.!?]+[.!?\n]+/g) || [];
            sentenceCount.textContent = sentences.length;
            
            // Paragraph count
            const paragraphs = text.split(/\n\s*\n/).filter(p => p.trim().length > 0);
            paragraphCount.textContent = paragraphs.length || (text.trim() ? 1 : 0);
            
            // Reading time (average 200 words per minute)
            const readingTimeMinutes = Math.ceil(words / 200);
            readingTime.textContent = readingTimeMinutes;
        }

        textInput.addEventListener('input', updateStats);
        
        // Initial update
        updateStats();
    </script>
</body>
</html>
