<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Converter - PDFINDI</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-page {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #c0392b;
        }
        .conversion-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        .conversion-buttons button {
            padding: 0.8rem 1rem;
            border: 1px solid #dee2e6;
            background: #f8f9fa;
            color: #495057;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }
        .conversion-buttons button:hover {
            background: #e74c3c;
            color: white;
            border-color: #e74c3c;
        }
        .result-section {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-btn">
            ‚Üê Back to Tools
        </a>
        
        <div class="tool-header">
            <div class="tool-icon">Aa</div>
            <h1>Case Converter</h1>
            <p>Convert text to different cases - uppercase, lowercase, title case, and more</p>
        </div>

        <div class="tool-ui-container">
            <label for="text-input">Enter your text:</label>
            <textarea id="text-input" rows="6" placeholder="Enter text to convert case...">hello world! this is a SAMPLE text for Case Conversion.</textarea>
            
            <div class="conversion-buttons">
                <button onclick="convertCase('upper')">UPPERCASE</button>
                <button onclick="convertCase('lower')">lowercase</button>
                <button onclick="convertCase('title')">Title Case</button>
                <button onclick="convertCase('sentence')">Sentence case</button>
                <button onclick="convertCase('camel')">camelCase</button>
                <button onclick="convertCase('pascal')">PascalCase</button>
                <button onclick="convertCase('snake')">snake_case</button>
                <button onclick="convertCase('kebab')">kebab-case</button>
                <button onclick="convertCase('toggle')">tOGGLE cASE</button>
            </div>
            
            <div class="result-section">
                <label for="output-area">Converted Text:</label>
                <div class="output-area" id="output-area">Your converted text will appear here...</div>
                
                <div class="button-group" style="margin-top: 1rem;">
                    <button id="copy-btn" class="red-button">Copy Result</button>
                    <button id="clear-btn" class="red-button secondary">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const outputArea = document.getElementById('output-area');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(() => {
                button.textContent = 'Failed';
                setTimeout(() => {
                    button.textContent = 'Copy Result';
                }, 2000);
            });
        }

        function convertCase(type) {
            const text = textInput.value;
            if (!text.trim()) {
                outputArea.textContent = 'Please enter some text to convert.';
                return;
            }

            let result = '';
            
            switch (type) {
                case 'upper':
                    result = text.toUpperCase();
                    break;
                case 'lower':
                    result = text.toLowerCase();
                    break;
                case 'title':
                    result = text.toLowerCase().replace(/\b\w/g, l => l.toUpperCase());
                    break;
                case 'sentence':
                    result = text.toLowerCase().replace(/(^\w|\.\s+\w)/g, l => l.toUpperCase());
                    break;
                case 'camel':
                    result = text.toLowerCase()
                        .replace(/(?:^\w|[A-Z]|\b\w)/g, (word, index) => {
                            return index === 0 ? word.toLowerCase() : word.toUpperCase();
                        })
                        .replace(/\s+/g, '');
                    break;
                case 'pascal':
                    result = text.toLowerCase()
                        .replace(/(?:^\w|[A-Z]|\b\w)/g, word => word.toUpperCase())
                        .replace(/\s+/g, '');
                    break;
                case 'snake':
                    result = text.toLowerCase().replace(/\s+/g, '_').replace(/[^\w_]/g, '');
                    break;
                case 'kebab':
                    result = text.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
                    break;
                case 'toggle':
                    result = text.split('').map(char => {
                        return char === char.toUpperCase() ? char.toLowerCase() : char.toUpperCase();
                    }).join('');
                    break;
                default:
                    result = text;
            }
            
            outputArea.textContent = result;
        }

        copyBtn.addEventListener('click', () => {
            copyToClipboard(outputArea.textContent, copyBtn);
        });

        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            outputArea.textContent = 'Your converted text will appear here...';
        });
    </script>
</body>
</html>
