<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator - PDFINDI</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-page {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #c0392b;
        }
        .input-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .bmi-result {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            text-align: center;
        }
        .bmi-value {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .bmi-category {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        .bmi-ranges {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 8px;
            text-align: left;
        }
        .bmi-ranges h4 {
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .bmi-range {
            display: flex;
            justify-content: space-between;
            margin: 0.3rem 0;
            padding: 0.2rem 0;
        }
        .current-range {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.3rem 0.5rem;
            border-radius: 4px;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            .input-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-btn">
            ‚Üê Back to Tools
        </a>
        
        <div class="tool-header">
            <div class="tool-icon">üí™</div>
            <h1>BMI Calculator</h1>
            <p>Calculate your Body Mass Index and check your health status</p>
        </div>

        <div class="tool-ui-container">
            <div class="input-group">
                <div>
                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" placeholder="e.g., 70" step="0.1" min="1">
                </div>
                <div>
                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" placeholder="e.g., 175" step="0.1" min="1">
                </div>
            </div>
            
            <button class="red-button" id="calculate-btn" style="max-width: 200px; margin: 1rem auto;">Calculate BMI</button>
            
            <div id="bmi-result" class="bmi-result hidden">
                <div class="bmi-value" id="bmi-value">22.9</div>
                <div class="bmi-category" id="bmi-category">Normal Weight</div>
                
                <div class="bmi-ranges">
                    <h4>BMI Ranges:</h4>
                    <div class="bmi-range">
                        <span>Underweight:</span>
                        <span>&lt; 18.5</span>
                    </div>
                    <div class="bmi-range">
                        <span>Normal weight:</span>
                        <span>18.5 - 24.9</span>
                    </div>
                    <div class="bmi-range">
                        <span>Overweight:</span>
                        <span>25.0 - 29.9</span>
                    </div>
                    <div class="bmi-range">
                        <span>Obesity:</span>
                        <span>&gt;= 30.0</span>
                    </div>
                </div>
            </div>
            
            <div id="bmi-advice" class="output-area hidden">
                <strong>Health Advice:</strong>
                <p id="advice-text"></p>
            </div>
        </div>
    </div>

    <script>
        const weightInput = document.getElementById('weight');
        const heightInput = document.getElementById('height');
        const calculateBtn = document.getElementById('calculate-btn');
        const bmiResult = document.getElementById('bmi-result');
        const bmiAdvice = document.getElementById('bmi-advice');
        const bmiValue = document.getElementById('bmi-value');
        const bmiCategory = document.getElementById('bmi-category');
        const adviceText = document.getElementById('advice-text');

        function getBMICategory(bmi) {
            if (bmi < 18.5) return 'Underweight';
            if (bmi < 25) return 'Normal Weight';
            if (bmi < 30) return 'Overweight';
            return 'Obesity';
        }

        function getBMIAdvice(category) {
            const advice = {
                'Underweight': 'You may want to gain weight through a balanced diet and exercise. Consider consulting with a healthcare provider.',
                'Normal Weight': 'Great! You\'re in the healthy weight range. Maintain your current lifestyle with regular exercise and balanced nutrition.',
                'Overweight': 'Consider losing weight through a combination of healthy diet and regular physical activity. Small changes can make a big difference.',
                'Obesity': 'It\'s recommended to lose weight for better health. Consider consulting with a healthcare provider for a personalized weight loss plan.'
            };
            return advice[category] || 'Please consult with a healthcare provider for personalized advice.';
        }

        function calculateBMI() {
            const weight = parseFloat(weightInput.value);
            const height = parseFloat(heightInput.value) / 100; // Convert cm to meters
            
            if (!weight || !height) {
                alert('Please enter valid weight and height values.');
                return;
            }
            
            if (weight <= 0 || height <= 0) {
                alert('Weight and height must be positive numbers.');
                return;
            }
            
            const bmi = weight / (height * height);
            const category = getBMICategory(bmi);
            const advice = getBMIAdvice(category);
            
            // Update UI
            bmiValue.textContent = bmi.toFixed(1);
            bmiCategory.textContent = category;
            adviceText.textContent = advice;
            
            // Highlight current range
            const ranges = document.querySelectorAll('.bmi-range');
            ranges.forEach(range => range.classList.remove('current-range'));
            
            let rangeIndex = 0;
            if (bmi >= 18.5 && bmi < 25) rangeIndex = 1;
            else if (bmi >= 25 && bmi < 30) rangeIndex = 2;
            else if (bmi >= 30) rangeIndex = 3;
            
            ranges[rangeIndex].classList.add('current-range');
            
            // Update colors based on category
            const resultElement = document.getElementById('bmi-result');
            if (category === 'Normal Weight') {
                resultElement.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            } else if (category === 'Overweight') {
                resultElement.style.background = 'linear-gradient(135deg, #ffc107, #fd7e14)';
            } else if (category === 'Obesity') {
                resultElement.style.background = 'linear-gradient(135deg, #dc3545, #e74c3c)';
            } else {
                resultElement.style.background = 'linear-gradient(135deg, #17a2b8, #20c997)';
            }
            
            bmiResult.classList.remove('hidden');
            bmiAdvice.classList.remove('hidden');
        }

        calculateBtn.addEventListener('click', calculateBMI);
        
        // Allow Enter key to calculate
        [weightInput, heightInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    calculateBMI();
                }
            });
        });

        // Auto-calculate on input change (with debounce)
        let timeout;
        [weightInput, heightInput].forEach(input => {
            input.addEventListener('input', () => {
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    if (weightInput.value && heightInput.value) {
                        calculateBMI();
                    }
                }, 500);
            });
        });
    </script>
</body>
</html>
