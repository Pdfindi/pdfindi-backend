<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encoder/Decoder - PDFINDI</title>
    <link rel="icon" href="../favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <style>
        .tool-page {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f0f0f0;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #e74c3c;
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: color 0.3s;
        }
        .back-btn:hover {
            color: #c0392b;
        }
        .button-group {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        .red-button.secondary {
            background: #6c757d;
            color: white;
        }
        .red-button.secondary:hover {
            background: #5a6268;
        }
        .conversion-section {
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="tool-page">
        <a href="../index.html" class="back-btn">
            ‚Üê Back to Tools
        </a>
        
        <div class="tool-header">
            <div class="tool-icon">üîê</div>
            <h1>Base64 Encoder/Decoder</h1>
            <p>Encode text to Base64 or decode Base64 back to text</p>
        </div>

        <div class="tool-ui-container">
            <div class="conversion-section">
                <label for="text-input">Enter text to encode or Base64 to decode:</label>
                <textarea id="text-input" rows="6" placeholder="Enter your text here...">Hello World!</textarea>
                
                <div class="button-group">
                    <button id="encode-btn" class="red-button">Encode to Base64</button>
                    <button id="decode-btn" class="red-button secondary">Decode from Base64</button>
                    <button id="copy-btn" class="red-button secondary">Copy Result</button>
                    <button id="clear-btn" class="red-button secondary">Clear</button>
                </div>
            </div>
            
            <div>
                <label for="result-area">Result:</label>
                <div class="output-area" id="result-area">Your encoded/decoded text will appear here...</div>
            </div>
        </div>
    </div>

    <script>
        const textInput = document.getElementById('text-input');
        const resultArea = document.getElementById('result-area');
        const encodeBtn = document.getElementById('encode-btn');
        const decodeBtn = document.getElementById('decode-btn');
        const copyBtn = document.getElementById('copy-btn');
        const clearBtn = document.getElementById('clear-btn');

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 2000);
            }).catch(() => {
                button.textContent = 'Failed';
                setTimeout(() => {
                    button.textContent = 'Copy Result';
                }, 2000);
            });
        }

        function resetResult() {
            resultArea.style.color = '';
            resultArea.style.backgroundColor = '';
        }

        function showError(message) {
            resultArea.textContent = message;
            resultArea.style.color = '#dc3545';
            resultArea.style.backgroundColor = '#f8d7da';
        }

        function showSuccess(message) {
            resultArea.textContent = message;
            resultArea.style.color = '#155724';
            resultArea.style.backgroundColor = '#d4edda';
        }

        encodeBtn.addEventListener('click', () => {
            const text = textInput.value;
            if (!text) {
                showError('Please enter some text to encode.');
                return;
            }
            
            try {
                resetResult();
                const encoded = btoa(unescape(encodeURIComponent(text)));
                showSuccess(encoded);
            } catch (error) {
                showError('Error encoding text: ' + error.message);
            }
        });

        decodeBtn.addEventListener('click', () => {
            const text = textInput.value;
            if (!text) {
                showError('Please enter Base64 text to decode.');
                return;
            }
            
            try {
                resetResult();
                const decoded = decodeURIComponent(escape(atob(text)));
                showSuccess(decoded);
            } catch (error) {
                showError('Invalid Base64 text. Please check your input.');
            }
        });

        copyBtn.addEventListener('click', () => {
            copyToClipboard(resultArea.textContent, copyBtn);
        });

        clearBtn.addEventListener('click', () => {
            textInput.value = '';
            resultArea.textContent = 'Your encoded/decoded text will appear here...';
            resetResult();
        });

        // Auto-detect and suggest operation
        textInput.addEventListener('input', () => {
            const text = textInput.value.trim();
            if (!text) return;
            
            // Simple Base64 detection (Base64 typically contains only A-Z, a-z, 0-9, +, /, = and has length divisible by 4)
            const base64Regex = /^[A-Za-z0-9+/]*={0,2}$/;
            const isLikelyBase64 = base64Regex.test(text) && text.length % 4 === 0 && text.length > 4;
            
            if (isLikelyBase64) {
                encodeBtn.textContent = 'Encode to Base64';
                decodeBtn.textContent = 'Decode from Base64 ‚Üê Suggested';
                decodeBtn.style.background = '#28a745';
            } else {
                encodeBtn.textContent = 'Encode to Base64 ‚Üê Suggested';
                decodeBtn.textContent = 'Decode from Base64';
                encodeBtn.style.background = '#e74c3c';
                decodeBtn.style.background = '#6c757d';
            }
        });
    </script>
</body>
</html>
